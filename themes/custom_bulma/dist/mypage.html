<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>My custom JAGS Theme</title>
        <link rel="stylesheet" href="css/custom_bulma.css">
    </head>
    <body>
        <div class="section">
            <div class="container">
                <h1 class="title">
                    Bulma
                </h1>

                <p class="subtitle">
                    Modern CSS framework based on <a href="https://developer.mozilla.org/en-US/docs/Web/CSS/CSS_Flexible_Box_Layout/Basic_Concepts_of_Flexbox">Flexbox</a>
                </p>

                <div class="field">
                    <div class="control">
                    <input class="input is-small" type="text" placeholder="Input">
                    </div>
                </div>

                <div class="field is-small">
                    <p class="control">
                        <span class="select is-small">
                            <select class="select is-small">
                                <option>Select dropdown</option>
                            </select>
                        </span>
                    </p>
                </div>

                <div class="buttons">
                    <a class="button is-primary is-small">Primary</a>
                    <a class="button is-link is-small">Link</a>
                </div>
            </div>
        </div>
    </body>
</html>
